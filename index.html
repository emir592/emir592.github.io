<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Arama</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
  }

  h1 {
    margin-bottom: 30px;
    text-align: center;
    font-size: 2rem;
  }

  .search-container {
    width: 100%;
    max-width: 500px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .search-box {
    display: flex;
    width: 100%;
  }

  input[type="text"] {
    flex: 1;
    padding: 12px;
    border-radius: 8px 0 0 8px;
    border: none;
    font-size: 16px;
  }

  button {
    padding: 12px 20px;
    border-radius: 0 8px 8px 0;
    border: none;
    background-color: #ff4b2b;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background-color: #ff6f61;
  }

  @media (max-width: 600px) {
    input[type="text"] {
      font-size: 14px;
      padding: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 14px;
    }
  }
</style>
</head>
<body>

<h1>Google Arama</h1>
<div class="search-container">
  <div class="search-box">
    <input type="text" id="search" placeholder="Aramak istediğiniz kelimeyi yazın">
    <button onclick="searchGoogle()">Ara</button>
  </div>
</div>

<script>
function searchGoogle() {
    const query = document.getElementById('search').value.trim();
    if (!query) return;

    const googleUrl = "https://www.google.com/search?q=${encodeURIComponent(query)}";
    window.open(googleUrl, '_blank');
}
</script>

</body>
</html>
