<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Mobil Uyumlu Kaçan Buton</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 30px;
            background-color: #f0f0f0;
        }

        #metin {
            width: 90%;
            height: 100px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            position: absolute;
            transition: top 0.3s, left 0.3s;
        }

        #evet {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        #hayir {
            background-color: #f44336;
            color: white;
            border: none;
        }

        @media (max-width: 768px) {
            button {
                font-size: 16px;
                padding: 12px 25px;
            }

            #metin {
                font-size: 14px;
                height: 80px;
            }
        }
    </style>
</head>
<body>

    <h1>Benimle BARIŞIRMISIN?</h1>

    <br><br>

    <button id="evet">Evet</button>
    <button id="hayir">Hayır</button>

    <script>
        const hayirBtn = document.getElementById("hayir");

        // Hem tıklama hem dokunma için tek event listener yeterli
        hayirBtn.addEventListener("click", (e) => {
            e.preventDefault(); // Form olaylarını engelle
            const maxWidth = window.innerWidth - hayirBtn.offsetWidth;
            const maxHeight = window.innerHeight - hayirBtn.offsetHeight;

            const randomX = Math.random() * maxWidth;
            const randomY = Math.random() * maxHeight;

            hayirBtn.style.left = randomX + "px";
            hayirBtn.style.top = randomY + "px";
        });

        // Başlangıçta butonları sabit bir yere yerleştir
        const evetBtn = document.getElementById("evet");

        window.onload = () => {
            evetBtn.style.left = "40%";
            evetBtn.style.top = "300px";
            hayirBtn.style.left = "50%";
            hayirBtn.style.top = "300px";
        };
    </script>

</body>
</html>
